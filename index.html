<!DOCTYPE html>
<html>

<head>
    <title>BLE File Transfer Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <!-- <div>
        Test file transfer over BLE. To use:
        <ul>
            <li>
                Flash an Arduino Nano BLE Sense board with
                <a href="https://github.com/petewarden/ble_file_transfer">the test sketch</a
          >.
        </li>

        <li>Press the transfer file button.</li>
      </ul>

      succeeded' message at the end.

    <div class="container container-xs py-5 d-flex flex-column justify-content-center align-items-center" style="max-width: 400px">
        <!-- <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum omnis expedita et dolore velit esse ipsa illo aliquam optio? Illum ducimus saepe neque vitae magni exercitationem, debitis culpa quis commodi!
        </p> -->
        <button id="connect-button" class="btn btn-primary m-2 w-100">
          Connect with the display
        </button>
        <input type="file" id="test-this-file" class="form-control m-2" />
        <div class="row w-100 d-flex flex-row justify-content-center align-items-center">
            <div class="col-6">
                <button id="start-transfer-button" class="btn btn-success w-100">
            Start Transfer
          </button>
            </div>
            <div class="col-6 d-inline">
                <button id="cancel-transfer-button" class="btn btn-danger w-100">
            Cancel Transfer
          </button>
            </div>
        </div>
        <div id="status-label" class="my-1">
            Click button to connect to the board
        </div>
        <canvas id="out-img-test" width="400px" height="300px" style="background-color: black; max-width: 100%;"></canvas>
        <div class="progress w-100 my-2">
            <div id="progress-out" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0">
                25%
            </div>
        </div>
        <button id="test-btn">Click to Test</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
